
<div class="container mt-5">
  <p style="font-size: 30px; font-weight: bold; color: blue;">ADD NEW PRODUCT</p>
    <div class="col-12 row">
            <form class="border border-dark col-12 " style="padding: 2% 2% 2% 4%;" (ngSubmit)="onSubmit()" #addProductForm ="ngForm">
                <div class="row"> 
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">PRODUCT NAME</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="productName" value="" placeholder="" name = "productName" [(ngModel)]="TenSP" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">PRICE</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="unitPrice" name= "unitPrice" [(ngModel)]="DonGia" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">UNITS IN STOCK</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="unitInStock" name = "unitInStock" [(ngModel)]="SoLuong"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">DESCRIPTION</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="description" style="height: 200%;" name="description" [(ngModel)]="Mota"/>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">MANUFACTURER</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="manufacturer" name ="manufacturer" [(ngModel)]="TenNSX" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">CATEGORY</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="groupId" name="productGroupId" [(ngModel)]="TennhomSP">
                                    <option value="Phone">Phone</option>
                                    <option value="Audio">Audio</option>
                                    <option value="Appliance">Appliance</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">CONDITION</label>
                        <div class="col-sm-9 row" style="padding-left: 4%;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="productCondition" id="newCondition" [(ngModel)]="TinhTrang"
                                    value="New">
                                <label class="form-check-label" for="inlineRadio1">New</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="productCondition" id="oldCondition" [(ngModel)]="TinhTrang"
                                    value="Old">
                                <label class="form-check-label" for="inlineRadio2">Old</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="productCondition" id="refurbishedCondition" [(ngModel)]="TinhTrang"
                                    value="Refurbished">
                                <label class="form-check-label" for="inlineRadio3">Refurbished</label>
                            </div>
                        </div>
                        </div>
                        <div class="text-center">
                            <img [src]="imgURL" height="200" *ngIf="imgURL" class="avatar img-circle img-thumbnail" alt="avatar">
                            <input type="file" accept="image/*" class="text-center center-block" (change)="onFileChanged($event)">
                        </div>
                        <div class="d-flex justify-content-start mt-2">
                            <button type="submit"  class="btn btn-primary mx-1">
                                ADD PRODUCT</button>
                        </div>
                    </div> 
                    <div *ngIf="TennhomSP === 'Phone'" class="col-sm-6">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">SCREEN</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Phone.MangHinh" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">OPERATING SYSTEM</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Phone.HeDieuHanh" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">CAMERA 1</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Phone.CameraTruoc" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">CAMERA 2</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Phone.CameraSau" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">CHIP</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Phone.Chip" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">RAM</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Phone.Ram" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">MEMORY STORAGE CAPACITY</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Phone.BoNhoTrong" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">MADE IN</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Phone.NoiSanXuat" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">SIM</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Phone.Sim" />
                            </div>
                        </div>
                    </div>      
                    <div *ngIf="TennhomSP === 'Appliance'" class="col-sm-6">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">KIND</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Appliance.Loai" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">CAPACITY</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Appliance.DungTich" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">WATTAGE</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Appliance.CongSuat" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">UTILITIES</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Appliance.TienIch" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">LONG</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Appliance.Dai" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">WIDTH</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Appliance.Rong" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">MADE IN</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Appliance.NoiSanXuat" />
                            </div>
                        </div>
                    </div>  
                    <div *ngIf="TennhomSP === 'Audio'" class="col-sm-6">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">COMPATIBLE</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Audio.TuongThich" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">CHARGING PORT</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Audio.CongSac" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">TECHNOLOGY</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Audio.CongNghe" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">BATTERIES</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Audio.TienIch" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">UTILITIES</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Audio.TienIch" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">MADE IN</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="" placeholder="" name = "productName" [(ngModel)]="Audio.NoiSanXuat" />
                            </div>
                        </div>
                    </div> 
                    <div *ngIf="TennhomSP !== 'Phone' && TennhomSP !== 'Appliance' && TennhomSP !== 'Audio'" class="col-sm-6" style="background-color: Silver; height: 800px;">
                    </div>
                       
                </div>
            </form>                  
    </div>
    
</div>
<div class="col-sm-12 mt-4" style="background-color: #0879c9; height: 50px;">

</div>
